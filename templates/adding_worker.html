{% extends 'base.html' %}
{% block home %}
    {% if username %}
        <h1 style="text-align:center ">Add worker to {{ parent.name }}</h1>
        <div class="row h-75 justify-content-center align-items-center">
            <form method="post" id="add-new-book" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="text">position:</label>
                    {{ form.position }}
                </div>
                <div class="form-group">
                    <label for="text">salary:</label>
                    {{ form.salary }}
                </div>
                <div class="custom-file mb-3">
                    {{ form.image }}
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    {% else %}
        <h1 style="text-align:center ">Please signup or login</h1>
    {% endif %}

{% endblock %}
